name: city_card_novoros
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0

dev_dependencies:
  peanut: ^4.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - 'assets/images/2.0x/'
    - 'assets/images/3.0x/'
    - 'assets/images/'

    - 'assets/icons/'

  fonts:
    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Rounded-Bold.otf
          weight: 700
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
          weight: 500
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial-Regular.ttf
